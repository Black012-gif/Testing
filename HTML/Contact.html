<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../CSS/Contact.css"> -->
     <style>
        body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}
.nav-bar {
    background-color: #032B44; /* Changed background color to navy blue */
    padding: 10px;
    text-align: center;
}
.nav-bar ul {
    list-style: none;
    margin: 0;
    padding: 0;
}
.nav-bar li {
    display: inline-block;
    margin-right: 20px;
}
.nav-bar a {
    color: #fff;
    text-decoration: none;
}
.nav-bar a:hover {
    color: #ccc; /* Changed hover color to a darker shade */
}
.drop-down {
    position: relative;
    display: inline-block;
}
.drop-down-content {
    display: none;
    position: absolute;
    background-color: #333; /* Changed background color to charcoal gray */
    min-width: 160px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: 1;
}
.drop-down-content a {
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.drop-down-content a:hover {
    background-color: #444; /* Changed hover background color to a darker shade */
}
.drop-down:hover .drop-down-content {
    display: block;
}
.title {
    text-align: center;
    margin: 2rem 0;
    font-size: 2.5rem;
    color: #333;
}
.contact-container, .social-media-container {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
    padding: 1rem;
}

.card {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 300px;
}

.card-icon {
    font-size: 2rem;
    color: #007BFF;
    margin-bottom: 1rem;
}

.card h3 {
    margin-bottom: 0.5rem;
    font-size: 1.5rem;
    color: #444;
}

.card p {
    margin: 0;
    color: #666;
    font-size: 1rem;
}

.contact-form-container {
    max-width: 600px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-title {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    color: #333;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.form-group textarea {
    resize: none;
}

.submit-button {
    display: block;
    width: 100%;
    padding: 0.75rem;
    background-color: #007BFF;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.submit-button:hover {
    background-color: #0056b3;
}
     </style>
</head>
<body>
    <div class="nav-bar">
        <ul>
            <li class="drop-down">
                <a href="#">Pages</a>
                <div class="drop-down-content">
                    <a href="Index.html">Index</a>
                    <a href="Information.html">Informations</a>
                    <a href="Skill.html">Skills</a>
                    <a href="Experience.html">Work Experience</a>
                    <a href="Contact.html">Contact Content</a>
                    <a href="Game.html">Viewer Entertainment</a>
                </div>
            </li>
        </ul>
    </div>
    
    <h1 class="title">Contact</h1>
    <div class="contact-container">
        <div class="card">
            <i class="fas fa-phone-alt card-icon"></i>
            <h3>Phone</h3>
            <p>+84 896 141 301</p>
        </div>
        <div class="card">
            <i class="fas fa-envelope card-icon"></i>
            <h3>Email</h3>
            <p>thant.naing0046@sbsuni.edu.vn</p>
        </div>
        <div class="card">
            <i class="fas fa-map-marker-alt card-icon"></i>
            <h3>Address</h3>
            <p>Ho Chi Minh, Vietnam</p>
        </div>
    </div>
    
    <div class="social-media-container">
        <div class="card">
            <i class="fab fa-facebook card-icon"></i>
            <h3>Facebook</h3>
            <p><a href="https://www.facebook.com/eko.zhi.xue.yon.lingyon" target="_blank">Facebook</a></p>
        </div>
        <div class="card">
            <i class="fab fa-github card-icon"></i>
            <h3>GitHub</h3>
            <p><a href="https://github.com/Black012-gif/SBS" target="_blank">GitHub</a></p>
        </div>
    </div>

    <div class="contact-form-container">
        <h2 class="form-title">Send a Message</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send</button>
        </form>
    </div>
</body>
</html>
